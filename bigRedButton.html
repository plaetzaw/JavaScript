<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      #big-red-button {
        background-color: tomato;
        height: 200 px;
        width: 200 px;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div id="big-red-button">
      <div>BIG RED BUTTON</div>
      <div id="count"></div>
    </div>
    <script>
      let clickCount = 0;
      let bigRedButtonNode = document.querySelector("#big-red-button");
      bigRedButtonNode.addEventListener("click", function() {
        clickCount += 1;
        let countLabelNode = document.querySelector("#count");
        countLabelNode.textContent = clickCount.toString();
      });
    </script>
  </body>
</html>
